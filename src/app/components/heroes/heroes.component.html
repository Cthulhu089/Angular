<h1>Heroes <small>Marvel and Dc</small></h1>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let hero of heroes">
    <img class="card-img-top" src="{{hero.img}}" [alt]="hero.name">
    <div class="card-body">
      <h4 class="card-title">{{hero.nombre}}</h4>
      <p class="card-text">{{hero.bio}}</p>
      <p class="card-text"><small class="text-muted">{{hero.aparicion}}</small></p>

      <a [routerLink]="['/hero/', hero.nombre]" class="btn btn-outline-primary btn-block">
        Ver mas...
      </a>

    </div>
  </div>
</div>
