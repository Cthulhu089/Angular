<h1>{{hero.nombre | uppercase }}<small>{{hero.aparicion | date:'y'}}</small></h1>
<hr>

<div *ngIf="showErrorMeesage" class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para {{heroSearch}}
    </div>
  </div>
</div>

<div *ngIf="find" class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid " alt="">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">
      regresar
    </a>
  </div>

  <br>

  <div class="col-md-8">
    <h3>{{hero.nombre}}</h3>
    <hr>
    <p>
      {{hero.bio}}
    </p>
    <div>
      <img src="assets/img/{{hero.casa}}.jpg" class="img-logo" alt="...">
    </div>
  </div>
</div>
